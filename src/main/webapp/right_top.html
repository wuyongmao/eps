<html>
<html>
<head>
<meta charset="UTF-8">
<title>tabs</title>

<link href="inc/css/main.css" rel="stylesheet" type="text/css" />

<link rel="stylesheet" type="text/css"
	href="inc/easyui1.5/themes/default/easyui.css"></link>
<link rel="stylesheet" type="text/css"
	href="inc/easyui1.5/themes/icon.css"></link>
<script type="text/javascript" src="inc/easyui1.5/jquery.min.js"></script>
<script type="text/javascript" src="inc/easyui1.5/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="inc/easyui1.5/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="inc/js/jquery.blockUI.js"></script>
<script type="text/javascript" src="inc/js/eps.js"></script>




<script type="text/javascript">
	$(function() {
		 
		 
		// 使用异步确认对话框
      // eps.closetabs();
      
		eps.tabs();
		
		
		$('#delall') .tooltip( {
			position : 'left',
			content : '<span style="color:#fff">关闭所有窗口</span>',
			onShow : function() {
			$(this).tooltip('tip').css({
			backgroundColor : '#666',
			borderColor : '#666'
			  });
			}
			}); 
 		

		$('#del') .tooltip( {
			position : 'left',
			content : '<span style="color:#fff">关闭当前窗口</span>',
			onShow : function() {
			$(this).tooltip('tip').css({
			backgroundColor : '#666',
			borderColor : '#666'
			  });
			}
			}); 
 		
	});


	

</script>




</head>


<body>


	<div id="right_top"></div>

	<div id="tabs" style="position: relative; left: -5px;"
		class="easyui-tabs" narrow=true tools='#tabs_tb'
		data-options="fit:true">
		<div title="首页" href=""></div>
	</div>
	<div id="tabs_tb">
		<a href="#" id="delall" class="easyui-linkbutton"
			data-options="iconCls:'icon-delete'" onclick="eps.removeAllTab() " /a>
			<a href="#" id="del" class="easyui-linkbutton"
			data-options="iconCls:'icon-remove'" onclick="eps.removeTab()" /a>
	</div>




</body>
















</html>
